<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
    }

    .container {
        height: 100vh;
        background: linear-gradient(to right, #FF5733, #FFBD33);
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .content {
        background-color: rgb(80, 80, 80);
        display: flex;
        text-align: center;
        width: 28%;
        border: 1px solid black;
    }

    .hour, .minute, .seconds {
        height: 3cm;
        color: #fff;
        text-align: center;
        font-size: 90px;
    }


</style>
<body>
    <div class="container">
        <div class="content">
            <p class="hour">
            </p>
            <p class="minute">
            </p>
            <p class="seconds">
            </p>
        </div>
    </div>
</body>
<script>
    function updateClock() {
        const now = new Date();

        let hour = document.querySelector(".hour");
        let minute = document.querySelector(".minute");
        let seconds = document.querySelector(".seconds");

        let currentHour = now.getHours();
        let currentMinute = now.getMinutes();
        let currentSeconds = now.getSeconds();

        hour.innerHTML = currentHour + " :";
        minute.innerHTML = currentMinute + " :";
        seconds.innerHTML = currentSeconds;

        setTimeout(updateClock, 1000); // Update every 1 second
    }

    // Initial call to start the clock
    updateClock();

</script>
</html>
